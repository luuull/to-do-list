<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="body">
        
        <header class="header">
            <h1 class="font">To-Do List</h1>
        </header>

        <div class="card-deck">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Priorities:</h5>
                </div> 
                <div class="card-body">
                    <p class="card-text">
                        Lorem
                    </p>
                    <p class="card-text">
                        Lorem
                    </p>
                </div>    
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">To-Do:</h5>
                </div> 
                <div class="card-body">
                    <p class="card-text">
                        Lorem
                    </p>
                    <p class="card-text">
                        Lorem
                    </p>
                </div>    
            </div>
        </div>

       
        <div class="card-deck">
             <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Notes:</h5>
                </div> 
                <div class="card-body">
                    <ul class="list-group list-group-flush" id="transactions-list">
                        <li class="list-group-item">Interview</li>
                        <li class="list-group-item">Market</li>
                        <li class="list-group-item">Pet Shop</li>
                    </ul>
                </div>
            </div>
        </div>    
         

        <div class="container">
            <button type="button" class="btn button-float" data-bs-toggle="modal" data-bs-target="#myModal">
                <i class="bi bi-plus"></i>
            </button>
            <form class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
            
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Priorities</label>
                                <input type="" class="form-control" id="priorities">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">To-Do</label>
                                <input type="" class="form-control" id="todo">
                            </div>            
                            <div class="mb-3">
                                <label for="" class="form-label">Notes</label>
                                <input type="" class="form-control" id="notes">
                            </div>        
                        </div>
                    
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                Confirm</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
        <script src="./"></script>

    </body>
</html>
